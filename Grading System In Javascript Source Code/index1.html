<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Grading System</title>

</head>

<body>
    <h1 class="heading">Grading System</h1><br>
    <div class="main">
        <div class="container"><br>
            <div class="form-group">
                <label class="text">MATHS: </label>
                <input type="text" id="maths" class="inputfield" placeholder="Maths"><br><br>
                <label class="text">SCIENCE: </label>
                <input type="text" id="science" class="inputfield" placeholder="Science"><br><br>
                <label class="text">SOCIAL: </label>
                <input type="text" id="social" class="inputfield" placeholder="Social"> <br><br>
                <label class="text">TELUGU: </label>
                <input type="text" id="telugu" class="inputfield" placeholder="Telugu"><br><br>
                <label class="text">ENGLISH: </label>
                <input type="text" id="english" class="inputfield" placeholder="English"><br><br>
            </div>
            <button class="btn btn-primary" onclick="Total()">Total</button>
            <button class="btn btn-dark" onclick="Average()">Average</button>
            <button class="btn btn-success" onclick="Grade()">Grade</button><br>


        </div>b
        <div id="result">
            <div id="head1">
                <h1>Total</h1>
            </div>
            <div id="total">

            </div>
            <div id="head2">
                <h1>Average</h1>
            </div>
            <div id="avg">

            </div>
            <div id="head3">
                <h1>Grade</h1>
            </div>
            <div id="grade">

            </div>

        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
